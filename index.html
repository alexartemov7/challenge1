<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <main>
            <h1> Temperature Converter</h1>

        <form>
            <label for="tempInFahrenheit">
                Temp in Fahrenheit:
                <input type="number" name="tempInFahrenheit" min="-459" max="2023" />
            </label>
            <input type="submit" value="Calc Temp" />

        </form>
    </main>
    <h2> Simple Text </h2>
    <script src="./index.js"></script>
</body>
</html>
